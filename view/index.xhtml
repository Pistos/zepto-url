<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ZeptoURL</title>
    <style>
      body { text-align: center; }
      p { font-style: italic; }
    </style>
  </head>
  <body>
    <h1>ZeptoURL</h1>
    <p>URL shortening and nothing but</p>

    <form method="POST" action="/zep">
      <label for="uri">URI:</label>
      <input type="text" name="uri" value="#{@url}"/>
      <input type="submit" value="Zep It Up"/>
    </form>
  </body>
</html>
